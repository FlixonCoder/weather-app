<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter city">
            <button id="show"><i class="fa fa-search"></i></button>
        </div>
        <div class="card">
            <h2><i id="loc-icon" class="fa fa-map-marker"></i><span id="location"></span></h2>
            <h6 id="weather"></h6>
            <h6 class="col" id="wind"></h6>
            <h6 class="col" id="humidity"></h6>
            <h4><span id="temp"></span><sup>o</sup>C</h4>
            <img src="" alt="" id="icon">
            <button id="reload" class="reload"><i class="fa fa-refresh"></i></button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
